    <div class="modal-header modal-title-text" style="border: 0px;">
        <p *ngIf="!isEditionMode">Nova Pasta</p>
        <p *ngIf="isEditionMode">Novo nome</p>
        
    </div>
    <form [formGroup]="formGroup">
        <div class="overlay overlay-block cursor-default modal-body pt-0 pb-0">
            <input type="text" class="form-control form-control-lg form-control-solid" name="name" 
                placeholder="Nome da pasta" formControlName="name"               
                [class.is-invalid]="isControlInvalid('name')"
                [class.is-valid]="isControlValid('name')"/>
                <div
                class="invalid-feedback"
                *ngIf="controlHasError('required', 'name')"
              >  Nome é obrigatório
              </div>
              <div
              class="invalid-feedback"
              *ngIf="controlHasError('maxlength', 'name')"
            >  Não deve passar de 50 caráteres
            </div>
        </div>
        <div class="modal-footer" style=" gap: 8px;border-top: 0px;">
            <button type="button" class="btn-cancel" (click)="modal.dismiss()">
                Cancelar
            </button>
            <button type="submit" [disabled]="!formGroup.valid" class="btn-confirm" (click)="save()">
                Salvar
            </button>
        </div>
    </form>
