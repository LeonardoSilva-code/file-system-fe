  </div>

<div class="ml-10 mr-10 mt-5 w-auto">
    <div class="row">
        <p class="card-grid-title mb-5">Pastas</p>
        <div class="col-auto mb-3" *ngFor="let file of fileSystemService.items$ | async"> 
         <div *ngIf="file.type == 'FOLDER'">
            <app-folder-card [folder]="file"></app-folder-card>
        </div>
        </div>
    </div>
        <div class="d-flex w-100 mt-5 mb-5" style="background: #F3F4FD;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="2" viewBox="0 0 1136 2" fill="none">
                <path d="M0 0.841309H1136" stroke="#F3F4FD" stroke-width="1.5" />
            </svg>
        </div>
    <div class="row">
        <p class="card-grid-title mb-5">Arquivos</p>
        <div class="col-auto mb-3" *ngFor="let file of fileSystemService.items$ | async"> 
            <div *ngIf="file.type == 'FILE'">
                 <app-file-card [file]="file"></app-file-card>
            </div>
        </div>
    </div>
</div>
